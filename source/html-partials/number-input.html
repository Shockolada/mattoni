<div class="number-input">
  <button class="number-input__btn number-input__minus" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">-</button>
  <input class="number-input__input" type="number" value="1" min="0">
  <button class="number-input__btn number-input__plus" type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">+</button>
</div>
