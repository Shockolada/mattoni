<div class="number-input">
  <span class="number-input__btn number-input__minus" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></span>
  <input class="number-input__input" type="number" value="1" min="0">
  <span class="number-input__btn number-input__plus" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></span>
</div>
