<!DOCTYPE html>
<html lang="ro">

@@include('./html-partials/head.html')

<body>

  @@include('./html-partials/page-header.html')

  <!-- Main Content
  ================================================== -->
  <main class="page-content">

    <div class="container contacts-section">
      <div class="contact-us__wrap contacts-section__left" style="background-image: url('img/bottles.png');">
        <section class="contact-us">
          <h2 class="contact-us__title">Связаться с нами</h2>
          <p class="contact-us__item">ул. Колумна, 25 <br>
            Кишинев, Молдова</p>
          <p class="contact-us__item">
            <span>Телефон:</span>
            <a class="contact-us__link" href="tel:+37322235236">+373 22 235 236</a>
            <a class="contact-us__link" href="tel:+37369845965">+373 69 845 965</a>
          </p>
          <p class="contact-us__item">
            <span>Электронная почта:</span>
            <a class="contact-us__link" href="mailto:info@mattoni-shop.md">info@mattoni-shop.md</a>
          </p>
        </section>
      </div>

      <div class="contacts-section__right">
        <form class="contact-form form form--colored" action="">
          <p class="form__item">
            <label for="name">Контактное лицо*</label>
            <input id="name" type="text">
          </p>
          <p class="form__item">
            <label for="tel">Контактный телефон</label>
            <input id="tel" type="text">
          </p>
          <p class="form__item">
            <label for="mail">E-mail</label>
            <input id="mail" type="text">
          </p>
          <p class="form__item">
            <label for="message">Сообщение*</label>
            <textarea id="message" name="" cols="30" rows="10"></textarea>
          </p>
          <button class="button form__btn contact-form__btn">Отправить</button>
        </form>
      </div>

    </div>

  </main> <!-- / Main Page Content -->

  @@include('./html-partials/page-footer.html')


  <!-- Java Script
      ================================================== -->
  <script src="js/main.js"></script>

</body>

</html>
